---
layout: default
---

<article class="page">
  <div is-="view">
    <div is-="view-content">
      <header class="page-header mb-3">
        <h1 class="page-title">{{ page.title | escape }}</h1>
      </header>

      <div class="page-content">
        {{ content }}
      </div>
    </div>
  </div>
</article>
